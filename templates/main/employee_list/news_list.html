{% extends 'main/base.html' %}
{% block content %}
    {% load static %}
            <div class="full-screen">
                <video autoplay muted loop preload="auto" class="full-screen__video">
                    <source type="video/mp4" src="{% static 'video.mp4' %}">
                </video>
                <div class="content">
                    <div class="content__container">
                        <div class="full-screen__body">
                            <div class="full-screen__title">news for employees</div>
                            <div class="full-screen__text" >boora boora</div>
                            <div class="line" ></div>
                        </div>
                        <div class="row">
                            {% for item in card %}
                                <div class="col-md-4 col-xl-3">
                                    <div class="card overflow-hidden">
                                        <div class="gallery3">
                                             <div class="ramka"><img src="{{ item.image.url }}"></div>
                                        </div>
                                        <div class="card-body">
                                            <h5 class="card-title mb-3">{{ item.title }}</h5>
                                            <p class="card-text_2">{{ item.text }}</p>
                                            <a class="btn btn-primary" href="{% url 'news_detail' item.id %}" >Read More</a>
                                        </div>
                                        <div class="card-footer">{{ item.employee }}</div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
         </div>
      </div>
    </div>
{% endblock content %}
