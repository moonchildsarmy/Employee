{% extends 'main/base.html' %}
{% block content %}
                        <div class="page-header">
							<div class="page-leftheader">
								<h4 class="page-title">Positions List</h4>
							</div>
                            <button class="btn btn-primary-gradient ml-4 mt-2" data-toggle="modal" data-target="#myModal">Add New Position</button>
                            <form action="{%url 'add_position'%}" method="post">
                            {% csrf_token %}
                                <div id="myModal" class="modal fade" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header style="background": grey; ">
                                                <h5 class="modal-title">Add New Position</h5>
                                                <button class="close" data-dismiss="modal">x</button>
                                            </div>
                                            <div class="modal-body">
                                                {{ form.name }}
                                                {{ form.is_active }}
                                                <label class="form-label_1", style="font-weight: bold">Наименование должности</label>
                                                <input name="name" type="text">
                                                <label class="form-label_1", style="font-weight: bold">Кнопка активации</label>
                                                <input name="is_active" type="checkbox">
                                            </div>
                                            <div class="modal-footer">
                                                <button type="submit" class="btn btn-primary">Save changes</button>
                                            </div>
                                        </div>
                                    </div>
						        </div>
                            </form>
                        </div>
                        <div class="row">
                            <div class="col-md-10 col-lg-10">
                                <div class="card">
                                    <div class="card-header">
                                        <div class="card-options ">
                                            <a href="#" class="card-options-collapse" data-toggle="card-collapse"><i class="fe fe-chevron-up"></i></a>
                                            <a href="#" class="card-options-remove" data-toggle="card-remove"><i class="fe fe-x"></i></a>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table id="example" class="table table-striped table-bordered w-100">
                                                <thead>
                                                    <tr>
                                                        <th class="wd-15p">Positions</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {% for position in list %}
                                                        {% if position.is_active %}
                                                            <tr>
                                                                <td><a style="font-weight: bold"></a>{{ position.name }}</td>
                                                                <td><a class="btn btn-danger" href="{% url 'delete_position' position.id %}"><i class="ion ion-trash-b"></i>Delete</a></td>
                                                            </tr>
                                                        {% endif %}
                                                    {% endfor %}
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
									<!-- table-wrapper -->
                        </div>
                   </div>
               </div>
           </div>
						<!-- End Row-->
{% endblock content %}
